<!DOCTYPE html>
<html lang="en">
    <head>

            <div class="car" id="car4"></div>
            <div class="car" id="car5"></div>
            <div class="finalLine"></div>
        </div>
        <label for="">Digite o valor da sua aposta</label>
        <input id="amountInput" type="number" placeholder="Valor mÃ­nimo de R$ 5" min="5">
        <button onclick="startRace()">APOSTAR</button>
        <section>
            <select name="select">
                <option value="value1">Ferrari</option>
                <option value="value2" selected>McLaren</option>
                <option value="value3">RedBull Racing</option>

              </select>
